<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parabéns pela sua escolha!</title>
  <style>
    body {
      background-color: #f4f8fb;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
    }
    img {
      max-width: 200px;
      margin-bottom: 30px;
    }
    h1 {
      color: #2b2b2b;
      font-size: 28px;
    }
    p {
      font-size: 18px;
      color: #555;
    }
    .loader {
      margin-top: 40px;
      border: 6px solid #f3f3f3;
      border-radius: 50%;
      border-top: 6px solid #0077cc;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-left: auto;
      margin-right: auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    // Obter nome do lead via parâmetro da URL
    const urlParams = new URLSearchParams(window.location.search);
    const nome = urlParams.get('nome') || 'amigo(a)';

    // Substituir dinamicamente o nome
    window.onload = function () {
      document.getElementById('mensagem').innerText = `Parabéns pela sua escolha, ${nome}!`;
      
      // Após 5 segundos, redirecionar para WhatsApp com o nome incluso
      const linkWhats = `https://wa.me/5551991191175?text=Olá,%20sou%20${encodeURIComponent(nome)}%20e%20acabei%20de%20me%20cadastrar%20no%20site%20da%20Superatento.%20Gostaria%20de%20mais%20informações!`;
      setTimeout(() => {
        window.location.href = linkWhats;
      }, 5000);
    };
  </script>
</head>
<body>
  <img src="logo-superatento.png" alt="Logo Superatento" />
  <h1 id="mensagem">Parabéns pela sua escolha!</h1>
  <p>Você será redirecionado para o WhatsApp em instantes...</p>
  <div class="loader"></div>
</body>
</html>
